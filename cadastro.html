<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Jogadores</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="conteudo__formulario">
    <div class="formulario">
        <form action="">
            <fieldset>
                <legend class="formulario__titulo"><b>Cadastro de Jogadores</b></legend>
                <br>
                <div class="formulario__input">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="Nome" class="labelInput">Nome</label>
                </div>
                <br><br>
                <div class="formulario__input">
                    <input type="text" name="nick" id="nick" class="inputUser" required>
                    <label for="nick" class="labelInput">Nick no jogo</label>
                </div>
                <br><br>
                <div class="formulario__input">
                    <input type="number" name="id" id="id" class="inputUser" required>
                    <label for="id" class="labelInput">ID do jogador</label>
                </div>
                <br><br>
                <div class="formulario__input">
                    <input type="number" name="hangar" id="hangar" class="inputUser" required>
                    <label for="hangar" class="labelInput">Poder de Hangar</label>
                </div>
                <p>Sexo:</p>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>
                <br>
                <input type="radio" id="outro" name="genero" value="outro" required>
                <label for="outro">Outro</label>
                <br><br>
                    <label for="data_nascimento"><b>Data de Nascimento</b></label>
                    <input type="date" name="data_nascimento" id="data_nascimento" required>
                <br><br>
                <div class="formulario__input">
                    <input type="text" name="pais" id="Pais" class="inputUser" required>
                    <label for="pais" class="labelInput">Pa√≠s</label>
                </div>
                <br><br>
                <div class="formulario__input">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput">Estado</label>
                </div>
                <br><br>
                    <input type="submit" name="submit" id="submit" value="Cadastrar-se" class="formulario__botao">
            </fieldset>
        </form>
    </div>
</body>
<script src="js/script.js"></script>
</html>
